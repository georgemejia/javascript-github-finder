<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript GitHub Finder</title>
    <!-- css -->
    <link rel="stylesheet" href="/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <h1 class="title">GitHub Finder</h1>
      <p class="text">Search for a user by typing in their username and the app will fetch some information</p>
      <input class="input" type="text" placeholder="Enter username..." id="input">
      <div class="user-wrapper">
        <div class="user-card">
          <div class="user-column">
            <img class="user-image" src="/image.jpg" alt="user image">
            <a class="user-link" href="#">View Profile</a>
          </div>
          <div class="user-column">
            <ul class="tooltip-list">
              <li class="tooltip-list-item tooltip--yellow"><strong>Followers:</strong>  0</li>
              <li class="tooltip-list-item tooltip--blue"><strong>Following:</strong>  0</li>
              <li class="tooltip-list-item tooltip--red"><strong>Public Repos:</strong>  10</li>
            </ul>
            <ul class="user-list">
              <li class="user-list-item"><strong>Company:</strong>  Null</li>
              <li class="user-list-item">
                <strong>Website:</strong> 
                <a class="item-link" href="#">https://www.website.com</a>
              </li>
              <li class="user-list-item"><strong>Location:</strong> CA</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">Created by <a class="footer-link" href="#">George Mejia</a></footer>
    <script type="module" src="/index.js"></script>
  </body>
</html>
